<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Simple quote calculator</title>

    <style>
        [v-cloak] { display:none }
    </style>
</head>
<body>
<div id="app">
    <v-app>
        <v-main>
            <v-container>
                <v-card width="80%">
                    <v-card-title>Simple quote calculator</v-card-title>
                    <v-card-text v-cloak>
                        <v-container>
                            <v-row>
                                <v-col
                                        cols="12"
                                        md="6"
                                >
                                    <v-text-field type="number" label="Term (months)" required
                                                  v-model="quote.term" min="1" max="72"
                                                  @change="getQuote()"
                                    ></v-text-field>
                                </v-col>
                                <v-col
                                        cols="12"
                                        md="6"
                                >
                                    <v-text-field type="number" label="Loan amount" required
                                                  v-model="quote.loanAmount"
                                                  prefix="$"
                                                  @change="getQuote()"
                                    ></v-text-field>
                                </v-col>
                            </v-row>
                            <v-row>
                                <v-col
                                        cols="12"
                                        md="6"
                                >
                                    <v-text-field type="number" label="Residual value" required
                                                  v-model="quote.residualValue" min="0"
                                                  @change="getQuote()"
                                    ></v-text-field>
                                </v-col>
                                <v-col
                                        cols="12"
                                        md="6"
                                >
                                    <v-slider type="number" label="Interest rate" required hide-details
                                              thumb-label="always"
                                              v-model="quote.interestRate" min="0.1" max="100" step="0.1"
                                              @change="getQuote()"
                                    ></v-slider>
                                </v-col>
                            </v-row>
                            <v-row v-if="quote.approxQuote">
                                <v-col cols="12">
                                    <v-alert
                                            dense
                                            outlined
                                            type="info"
                                    >
                                        Estimated quote: <span>{{quote.approxQuote}}</span>
                                    </v-alert>
                                </v-col>
                            </v-row>
                        </v-container>
                    </v-card-text>
                    <v-card-actions>
                        <v-btn color="primary" @click="submit">Submit data</v-btn>
                    </v-card-actions>
                </v-card>
            </v-container>
        </v-main>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
